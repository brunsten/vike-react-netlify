# example netlify.toml
[build]
  command = "yarn dev"
  functions = "functions"
  publish = "dist"
  targetPort = "3000"

[functions]
  directory = "/functions/"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/index"
  status = 200

  ## (optional) Settings for Netlify Dev
